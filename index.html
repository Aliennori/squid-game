<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">    
    <title>SQUID GAME</title>
</head>
<body>
    <header class="flex">
        <img class="logo" src="images/Logo.png" alt="">
        <img class ="text" src="images/Squid Game text 2 1.png" alt="">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Categories</a></li>
                <li><a href="">Favorites</a></li>
                <li><a href="">Cart</a></li>                
            </ul>
            <img class="search" src="images/Search.png" alt="">
        </nav>       
    </header>
    <div class="content">
        <div class="left">
            <div class="desc">
                <img src="images/Squid game text.png" alt="">
                <p>Shop your favorite toys and outfits of the squid game on the go!</p>
                <button class="btn">Shop now</button>
           </div>
           <div class="wrapper">
                <div class="item">
                  <div class="staff">
                    <div class="img-1">
                        <img src="images/Staff.png" alt="">
                    </div>
                    <div class="details-staff">
                        <p>Collector <br>
                             Outfit</p>
                        <a href=""> View details</a>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="doll">
                    <div class="img-1">
                      <img src="images/Doll.png" alt="">  
                    </div>
                    <div class="details-doll">
                        <p>Doll</p>
                        <a href=""> View details</a>                       
                    </div>
                 </div>
                </div>
           </div>
        </div>
        <div class="right">
            <img class ="icon" src="images/3d icons.png" alt="">
            <img class ="scroll" src="images/Scroll tab.png" alt="">
        </div>

    </div>
    
</body>
</html>
